<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日「一言」</title>
</head>
<body>

    <p class="iyan">正在获取...</p>
    <p class="label">每日「一言」</p>
    <img src="static/refresh.svg" alt="刷新" onclick="getIyan()" draggable="false">

    <style>

        * {
            text-align: center;
            margin: 0;
            padding: 0;
        }

        img {
            cursor: pointer;
        }

        body {
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: '微软雅黑';
            overflow: hidden;
        }
        
        ::selection {
            background: #eeeeee96;
        }
        
        .iyan {
            font-size: 32px;
            margin-bottom: 12px;
        }
        
        p {
            font-weight: lighter;
            font-size: medium;
        }

        .label {
            margin: 8px 0;
        }

        </style>
        <script>
            const iyanElement = document.querySelector('.iyan');
            const apis = ['http://api.52hyjs.com/api/yulu', 'https://api.vvhan.com/api/ian/wenxue', 'https://api.vvhan.com/api/ian/shici'];

            function getIyan(){
                var api = apis[Math.floor(Math.random() * apis.length)];

                console.log('%c------------\n%c' + api,
                'font-weight: bold; color: darkred', 'font-weight: normal; color: black;');

                iyanElement.textContent = "正在获取...";
                fetch(api)
                    .then(response => {
                        return response.text();
                    })
                    .then(data => {
                        iyanElement.textContent = data;
                        console.log(data);
                    })
                    .catch(error => {
                        iyanElement.textContent = 'API请求失败';
                        console.error('Error:', error);
                    });
            };
        </script>
        <script>getIyan()</script>
</body>
</html>
