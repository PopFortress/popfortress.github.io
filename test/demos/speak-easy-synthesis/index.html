<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />

    <title>语音合成器</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>语音合成器</h1>

    <p>
      在下面的输入框中输入一些文本，然后按回车键或“播放”按钮以试听。使用下拉菜单更改发音源。
    </p>

    <form>
      <label for="txt">输入文本：</label>
      <input id="txt" type="text" class="txt" />
      <div>
        <label for="rate">速率</label
        ><input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
        <div class="rate-value">1</div>
        <div class="clearfix"></div>
      </div>
      <div>
        <label for="pitch">声调</label
        ><input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
        <div class="pitch-value">1</div>
        <div class="clearfix"></div>
      </div>
      <select></select>
      <div class="controls">
        <button id="play" type="submit">播放</button>
      </div>
    </form>

    <script src="script.js"></script>
    <script src="/static/common-auto-theme.js"></script>
  </body>
</html>
