<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基于dataset的主题切换 可设为系统默认</title>
    <style>
        select {
            font-size: 32px;
            padding: 5px 20px;
            background-color: lightgray;
            border-radius: 5px;
            color: #1d1d1f;
            cursor: pointer;
            outline: none;
        }

        html[data-theme="light"] {
            background-color: #f5f5f1;
        }

        html[data-theme="dark"] {
            background-color: #1d1d1f;
        }

        html[data-theme="royalblue"] {background-color: royalblue;}
        html[data-theme="suncity"] {background-color: orangered;}
        html[data-theme="crimson"] {background-color: crimson;}
        html[data-theme="darkjungle"] {background-color: rgb(17, 71, 17);}
        html[data-theme="darkcity"] {background-color: #46cdf7;}
    </style>
</head>
<body>
    
    <select name="theme-toggle" id="theme-toggle">
        <optgroup label="系统默认">
            <option value="os">系统默认</option>
        </optgroup>

        <optgroup label="基本">
            <option value="light">浅色</option>
            <option value="dark">深色</option>
        </optgroup>

        <optgroup label="更多花哨的色彩">
            <option value="royalblue">海军蓝</option>
            <option value="suncity">太阳城</option>
            <option value="crimson">猩红</option>
            <option value="darkjungle">黑暗丛林</option>
            <option value="darkcity">暗夜都市</option>
        </optgroup>
    </select>

    <script>
        const dropbox = document.querySelector('select');
        dropbox.addEventListener('change', (event) => {
            if (event.target.value == 'os') {
                // 根据操作系统设置选择亮色或暗色
                const prefers = matchMedia('(prefers-color-scheme: dark)');
                console.log(prefers.matches);
                document.documentElement.dataset.theme = prefers.matches ?'dark' :'light';
            } else {
                document.documentElement.dataset.theme = event.target.value;
            };
        });
    </script>

</body>
</html>
