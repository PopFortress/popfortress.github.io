<!DOCTYPE html>
<html lang="en" class="mdui-theme-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDUI Demo</title>
    <link rel="stylesheet" href="/mdui/mdui.css">
    <link rel="stylesheet" href="/mdui/material-icons.css">
    <script src="/mdui/mdui.global.js"></script>
</head>
<body>
    
    <mdui-button>Button Filled</mdui-button>
    <mdui-button variant="outlined">Button Outlined</mdui-button>
    <mdui-button variant="text">Button Text</mdui-button>
    <mdui-tooltip content="Success!" trigger="click">
        <mdui-button icon="add">Add Items</mdui-button>
    </mdui-tooltip>
    <mdui-button loading disabled>Loading...</mdui-button>
    <mdui-button href="/" target="_blank">Go to Index</mdui-button>
    <mdui-button-icon icon="search"></mdui-button-icon>
    <mdui-circular-progress></mdui-circular-progress>
    <mdui-text-field label="Text Field" clearable maxlength="20" counter></mdui-text-field>
    <mdui-text-field label="Text Field Outlined" variant="outlined" clearable></mdui-text-field>
    <mdui-text-field label="MutilineText Field" autosize min-rows="2" max-rows="5" clearable></mdui-text-field>
    <mdui-text-field label="Password Field" type="password" toggle-password></mdui-text-field>
    <mdui-linear-progress></mdui-linear-progress>

    <mdui-card variant="outlined" clickable style="padding: 10px;">
        <span>切换页面主题色</span>
        <input type="color" name="color" id="color-scheme-chooser" value="#4B58B2">
    </mdui-card>

    
    <script>
        const colorSchemeChooser = document.getElementById('color-scheme-chooser');
        colorSchemeChooser.addEventListener('change', function() {
            mdui.setColorScheme(this.value);
        });
    </script>

</body>
</html>
