<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁÆ°ÁêÜÊÇ®ÁöÑ‰∏™‰∫∫Êï∞ÊçÆ</title>
    <link rel="stylesheet" href="/static/better-table.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, .section-footer {
            display: flex;
            justify-content: center;
        }
        .app {
            width: 100%;
            max-width: 780px;
            padding: 0 10px;
        }
        header {
            margin: 20px 0;
            font-size: 2rem;
        }
        .section-title {
            font-size: 1.1rem;
            margin-right: auto;
        }
        .section-header {
            margin: 17px 0;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }
        .header-actions {
            display: flex;
            align-items: center;
            column-gap: 10px;
        }
        .section-footer {
            margin: 12px 0;
            gap: 10px;
        }
        table {
            width: 100%;
        }
        .key-cell, .value-cell{
            word-break: break-word;
            max-width: 26vw;
            min-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #erase-local-storage {
            color: #ff0000;
            text-underline-offset: 3px;
            font-size: .8rem;
        }
        #erase-local-storage:active {
            text-decoration: none;
        }
        .edit-input {
            max-width: 100px;
        }
        #new-key {
            font-size: .8rem;
        }
        label {
            font-size: .8rem;
            padding-left: 5px;
        }
        .search-bar {
            display: flex;
            gap: 10px;
            margin: 11px 0;
        }
        #search {
            flex-grow: 1;
        }
        #search-btn {
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div class="app">
        <header>ÊÇ®ÁöÑ‰∏™‰∫∫Êï∞ÊçÆ</header>
        <hr>
        <section>
            <div class="section-header">
                <div class="section-title">Êú¨Âú∞Â≠òÂÇ® (local storage)</div>
                <div class="header-actions">
                    <div style="display: flex; align-items: center;">
                        <input type="checkbox" name="show-full-value" id="show-full-value">
                        <label for="show-full-value">ÊòæÁ§∫ÂÆåÊï¥ÂÄº</label>
                    </div>
                    <button id="new-key">Ôºã Êñ∞Âª∫È°π</button>
                    <a href="javascript:;" id="erase-local-storage">ÊäπÊéâÊâÄÊúâÊï∞ÊçÆ</a>
                </div>
            </div>
            <div class="search-bar">
                <input type="search" name="search" id="search" autofocus autocomplete="on" placeholder="ÊêúÁ¥¢ÈîÆÂÄº„ÄÇ">
                <button type="button" id="search-btn">üîç ÊêúÁ¥¢</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>ÈîÆ (Key)</th>
                        <th>ÂÄº (Value)</th>
                        <th>Êìç‰Ωú</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="section-footer">
                <button id="export-data">‚Üë ÂØºÂá∫Êï∞ÊçÆ</button>
                <button id="import-data">‚Üì ÂØºÂÖ•Êï∞ÊçÆ</button>
            </div>
        </section>
    </div>

    <script>
        const table = document.querySelector('table tbody');
        const keys = Object.keys(localStorage);
        const newKeyBtn = document.querySelector('#new-key');
        const exportData = document.querySelector('#export-data');
        const importData = document.querySelector('#import-data');
        for (let i = 0; i < keys.length; i++) {
            const key = keys[i];
            const value = localStorage.getItem(key);
            const row = document.createElement('tr');
            const keyCell = document.createElement('th');
            keyCell.className = 'key-cell';
            const valueCell = document.createElement('td');
            valueCell.className = 'value-cell';
            const actionCell = document.createElement('td');
            const deleteButton = document.createElement('button');
            const editButton = document.createElement('button');
            editButton.style.marginRight = '10px';
            deleteButton.textContent = '‚úó Âà†Èô§';
            editButton.textContent = '‚úé ÁºñËæë';
            deleteButton.addEventListener('click', () => {
                localStorage.removeItem(key);
                location.reload();
            });
            editButton.addEventListener('click', () => {
                const editingValueCell = document.createElement('td');
                const input = document.createElement('input');
                input.className = 'edit-input';
                input.value = value;
                input.addEventListener('blur', () => {
                    if (value === input.value) {
                        row.replaceChild(valueCell, editingValueCell);
                        return;
                    };
                    localStorage.setItem(key, input.value);
                    location.reload();
                });
                editingValueCell.appendChild(input);
                row.replaceChild(editingValueCell, valueCell);
                input.focus();
            });
            actionCell.appendChild(editButton);
            actionCell.appendChild(deleteButton);
            keyCell.textContent = key;
            valueCell.textContent = value;
            row.appendChild(keyCell);
            row.appendChild(valueCell);
            row.appendChild(actionCell);
            table.appendChild(row);
        };

        const removeLocalStorage = document.querySelector('#erase-local-storage');
        removeLocalStorage.onclick = () => {
            if (confirm('‰Ω†Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÊâÄÊúâÊï∞ÊçÆÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊÅ¢Â§ç„ÄÇ')) {
                localStorage.clear();
                location.reload();
            };
        };

        newKeyBtn.onclick = () => {
            const row = document.createElement('tr');
            const editingKeyCell = document.createElement('th');
            const editingValueCell = document.createElement('td');
            const editingActionCell = document.createElement('td');
            const keyInput = document.createElement('input');
            const valueInput = document.createElement('input');
            const saveButton = document.createElement('button');
            const cancelButton = document.createElement('button');
            saveButton.textContent = '‰øùÂ≠ò';
            cancelButton.textContent = 'ÂèñÊ∂à';
            saveButton.style.marginRight = '10px';
            keyInput.className = 'edit-input';
            valueInput.className = 'edit-input';
            keyInput.placeholder = 'ÈîÆ (Key)';
            valueInput.placeholder = 'ÂÄº (Value)';
            editingKeyCell.appendChild(keyInput);
            editingValueCell.appendChild(valueInput);
            editingActionCell.appendChild(saveButton);
            editingActionCell.appendChild(cancelButton);
            saveButton.addEventListener('click', () => {
                const key = keyInput.value.trim();
                const value = valueInput.value.trim();
                if (!key || !value) {
                    alert('ÈîÆÂíåÂÄº‰∏çËÉΩ‰∏∫Á©∫„ÄÇ');
                    return;
                };
                localStorage.setItem(key, value);
                location.reload();
            });
            cancelButton.addEventListener('click', () => {
                row.remove();
                newKeyBtn.disabled = false;
            });
            row.appendChild(editingKeyCell);
            row.appendChild(editingValueCell);
            row.appendChild(editingActionCell);
            table.appendChild(row);
            keyInput.focus();
            newKeyBtn.disabled = true;
        };

        exportData.onclick = () => {
            const data = {};
            for (let i = 0; i < keys.length; i++) {
                const key = keys[i];
                const value = localStorage.getItem(key);
                data[key] = value;
            };
            const content = JSON.stringify(data);
            const a = document.createElement('a');
            a.download = 'data.json';
            a.href = URL.createObjectURL(new Blob([content], {type: 'text/plain'}));
            a.click();
        };

        importData.onclick = () => {
            if (!confirm('ÊÇ®Ê≠£Âú®Â∞ùËØïË¶ÜÂÜôÊâÄÊúâÊú¨Âú∞Â≠òÂÇ®Êï∞ÊçÆÔºåÊòØÂê¶ÁªßÁª≠Ôºü')) {
                return;
            };
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.addEventListener('change', () => {
                const file = input.files[0];
                const reader = new FileReader();
                reader.readAsText(file);
                reader.onload = () => {
                    const data = JSON.parse(reader.result);
                    for (let key in data) {
                        localStorage.setItem(key, data[key]);
                    };
                    location.reload();
                };
            });
            input.click();
        };

        const fullValueChceckbox = document.querySelector('#show-full-value');
        function switchFullValue() {
            sessionStorage.localstorage_show_full_value = fullValueChceckbox.checked;
            const valueCells = document.querySelectorAll('.value-cell');
            const keyCells = document.querySelectorAll('.key-cell');
            valueCells.forEach(cell => {
                if (fullValueChceckbox.checked) {
                    cell.style.whiteSpace = 'inherit';
                    cell.style.overflow = 'inherit';
                    cell.style.textOverflow = 'inherit';
                } else {
                    cell.style.whiteSpace = 'nowrap';
                    cell.style.overflow = 'hidden'; 
                    cell.style.textOverflow = 'ellipsis';
                };
            });
            keyCells.forEach(cell => {
                if (fullValueChceckbox.checked) {
                    cell.style.whiteSpace = 'inherit';
                    cell.style.overflow = 'inherit';
                    cell.style.textOverflow = 'inherit';
                } else {
                    cell.style.whiteSpace = 'nowrap';
                    cell.style.overflow = 'hidden'; 
                    cell.style.textOverflow = 'ellipsis';
                };
            });
        }
        fullValueChceckbox.onchange = switchFullValue;
        if (sessionStorage.localstorage_show_full_value === 'true') {
            fullValueChceckbox.checked = true;
            switchFullValue();
        };
    </script>
    <script>
        function searchKeyValue() {
            const keyword = searchInput.value.trim().toLowerCase();
            if (!keyword) {
                rows.forEach(row => row.style.display = 'table-row');
                sessionStorage.removeItem('localstorage_search_kw');
                return;
            } else {
                rows.forEach(row => {
                    const key = row.querySelector('.key-cell').textContent.trim().toLowerCase();
                    const value = row.querySelector('.value-cell').textContent.trim().toLowerCase();
                    if (key.includes(keyword) || value.includes(keyword)) {
                        row.style.display = 'table-row';
                    } else {
                        row.style.display = 'none';
                    };
                });
            };
            sessionStorage.localstorage_search_kw = keyword;
        };
        const searchInput = document.querySelector('#search');
        const searchBtn = document.querySelector('#search-btn');
        const rows = document.querySelectorAll('table tbody tr');
        searchBtn.onclick = searchKeyValue;
        searchInput.oninput = searchKeyValue;

        if (sessionStorage.localstorage_search_kw) {
            searchInput.value = sessionStorage.localstorage_search_kw;
            searchKeyValue();
        };
    </script>

    <script src="/static/common-auto-theme.js"></script>
</body>
</html>
