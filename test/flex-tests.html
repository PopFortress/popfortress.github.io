<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> FLEX 弹性盒布局 测试组</title>
    <style>

        body {
            margin: 0px;
        }

        #test-box1 {
            width: 100%;
            height: 100vh;
            display: flex;
        }

        #test-box1>div {
            /* flex-grow: 1;
            flex-basis: 0; */
            flex: 1 0 0;    /* 这是简写属性 */
        }

        #test-box1>div:nth-of-type(1) {
            background-color: #e8685c;
        }
        #test-box1>div:nth-of-type(2) {
            background-color: #f3be50;
        }
        #test-box1>div:nth-of-type(3) {
            background-color: #61c354;
        }

    </style>
</head>
<body>
    
    <div id="test-box1">
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
