<!DOCTYPE html>
<html lang="zh-Hans" class="mdui-theme-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <title>瑞克摇B站官方MV数据跟踪器</title>
    <link rel="stylesheet" href="/mdui/mdui.css">
    <script src="/mdui/mdui.global.js"></script>
    <link rel="stylesheet" href="/static/rickroll.css">
    <script src="/static/rickroll.js" defer></script>
    <link rel="stylesheet" href="/mdui/material-icons.css">
</head>
<body>
    
    <div class="app-container">
        <header>
            <div class="title">【官方 MV】Never Gonna Give You Up - Rick Astley</div>
            <div class="subtitle">助力 rickroll 视频播放量破亿</div>
        </header>
        <mdui-card class="stats">
            <div class="view-wrapper">
                <div class="view-count">N/A</div>
                <div class="intro">播放量</div>
            </div>
            <div class="other-stats-wrapper">
                <div class="likes-wrapper">
                    <div class="likes">N/A</div>
                    <div class="intro">点赞</div>
                </div>
                <div class="shares-wrapper">
                    <div class="shares">N/A</div>
                    <div class="intro">分享</div>
                </div>
                <div class="comments-wrapper">
                    <div class="comments">N/A</div>
                    <div class="intro">评论</div>
                </div>
                <div class="danmaku-wrapper">
                    <div class="danmaku">N/A</div>
                    <div class="intro">弹幕</div>
                </div>
            </div>
        </mdui-card>
        <div class="more-info">
            <div>播放量预计将在 2025 年 10 月 24 日 破亿 <sup><a href="javascript:;" class="footnote-indicator">*</a></sup></div>
            <div class="added-views"></div>
        </div>
        <div class="actions-wrapper">
            <mdui-button class="update-btn" variant="tonal" icon="update">更新数据</mdui-button>
            <mdui-button variant="outlined" href="//www.bilibili.com/video/BV1GJ411x7h7" target="_blank" icon="arrow_outward">查看原视频</mdui-button>
            <mdui-button variant="outlined" href="//noxlink.net/CmOOWY" target="_blank" icon="install_mobile">下载 Android App</mdui-button>
        </div>
        <div class="options">
            <mdui-chip selectable selected class="auto-update">自动更新</mdui-chip>
        </div>
    </div>

</body>
</html>
