<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>营销号文案生成器</title>
    <script src="static/yxh_script.js" defer></script>
    <link rel="stylesheet" href="mdui/mdui.css">
    <link rel="stylesheet" href="mdui/material-icons.css">
    <script src="mdui/mdui.global.js"></script>
    <style>
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        @media screen and (min-width: 700px) {
            body {
                align-items: center;
                margin: 0;
            }
        }

        @media screen and (max-width: 375px) {
            header div {
                display: none;
            }
        }

        .app {
            width: 100%;
            max-width: 700px;
        }

        header {
            display: flex;
            align-items: flex-end;
        }

        header div {
            font-size: 12px;
            color: rgb(var(--mdui-color-secondary));
        }

        h1 {
            margin: 0 auto 0 0;
            color: #b39dd8;
        }

        .content {
            padding: 10px;
            width: 100%;
            height: auto;
            margin: 20px 0 0;
        }

        mdui-text-field {
            margin: 10px 0;
        }

        .copy-tip-wrapper {
            display: flex;
            justify-content: flex-end;
        }

        .copy-tip-wrapper > span {
            font-size: 12px;
        }
    </style>
</head>
<body>
    
    <div class="app">
        <header>
            <h1>营销号文案生成器</h1>
            <div>一键创作深度好文</div>
        </header>
        <mdui-divider style="margin: 6px 0;"></mdui-divider>
        <mdui-text-field label="名字" clearable maxlength="10" counter variant="outlined" class="name"></mdui-text-field>
        <mdui-text-field label="事件" clearable maxlength="30" counter variant="outlined" class="event"></mdui-text-field>
        <mdui-text-field label="原因" clearable maxlength="30" counter variant="outlined" class="reason"></mdui-text-field>
        <mdui-button icon="arrow_forward" full-width onclick="generate()">生成</mdui-button>
    
        <mdui-card class="content" clickable>这里暂时是空的... 请先生成点内容吧！</mdui-card>
        <div class="copy-tip-wrapper">
            <span>(点击复制)</span>
        </div>
    </div>

    <mdui-snackbar auto-close-delay="1000" class="info">请填写所有字段</mdui-snackbar>

</body>
</html>
