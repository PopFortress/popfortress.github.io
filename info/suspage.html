<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3; url=https://www.bilibili.com/video/BV1GJ411x7h7">
    <title>可疑的页面</title>
    <style>
        #dlg * {
            margin: 0;
            padding: 0;
            font-weight: inherit;
        }

        #dlg {
            border: none;
            padding: 30px;
            outline: none;
            display: flex;
            align-items: center;
            flex-direction: column;
            text-align: center;
            gap: 11px;
        }

        #dlg::backdrop {
            background: transparent;
        }

        #dlg img {
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body>
    <dialog id="dlg">
        <img src="//pic1.imgdb.cn/item/683bd98158cb8da5c81f6d9a.png" alt="rickroll">
        <h1>你被骗了!</h1>
        <h2>You've been rickrolled!</h2>
        <p>准备好迎接瑞克摇吧</p>
    </dialog>

    <script>
        const isSystemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const dlg = document.querySelector('#dlg');
        const body = document.querySelector('body');
        if (isSystemDark) {
            dlg.style.background = '#1d1d1f';
            dlg.style.color = '#fff';
            body.style.background = '#1d1d1f';
        };
        dlg.showModal();
    </script>
</body>
</html>
