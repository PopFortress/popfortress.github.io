<!DOCTYPE html>
<html lang="en">
<head>
    <!-- next_spring_festival -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5, user-scalable=no">
    <title>春节倒计时</title>
    <link rel="stylesheet" href="../font-awesome/stylesheet/font-awesome.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            user-select: none;
        }

        body {
            background:#FFFFFF url(//pic1.imgdb.cn/item/6771566dd0e0a243d4ec319d.jpg);
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: darken;
        }

        .container {
            position: absolute;
            top: 80px;
            left: 100px;
            right: 100px;
            bottom: 80px;
            background-attachment: fixed;
            display: flex;
            justify-content: safe center;
            align-items: safe center;
            flex-direction: column;
            box-shadow: 0 50px 50px rgba(0, 0, 0, 0.5), 0 0 0 100px rgba(0, 0, 0, .1);
            backdrop-filter: blur(8px);
        }

        .container h2 {
            text-align: center;
            font-size: 10em;
            line-height: 0.7em;
            color: #e7e7e7;
            margin-top: -80px;
        }

        .container h2 span {
            color: rgb(255, 221, 0);
            display: block;
            font-weight: 300;
            letter-spacing: 6px;
            font-size: 0.2em;
        }

        #year {
            font-size: 0.6em;
            font-weight: bold;
        }

        .Countdown {
            display: flex;
            margin-top: 50px;
        }

        .Countdown div {
            position: relative;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: #b11010;
            color: rgb(255, 221, 0);
            margin: 0 15px;
            font-size: 3em;
            font-weight: 500;
        }
        .Countdown div::before{
            content:'' ;
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            height: 35px;
            background: #ff0;
            color: #333;
            font-size: 0.35em;
            line-height: 35px;
            font-weight: 300;
        }
        .Countdown #day::before{
            content: '天';
        }
        .Countdown #hour::before{
            content: '小时';
        }
        .Countdown #minute::before{
            content: '分钟';
        }
        .Countdown #second::before{
            content: '秒';
        }

        i{
            position: fixed;
            color: #fff;
            right: 20px;
            top: 20px;
            opacity: 1;
            padding: 5px;
            transition: opacity 0.2s ease;
        }

        i:hover{
            opacity: 0.6;
        }
    </style>

</head>
<body>
    
    <body>
		<div class="container">
			<h2><span style="color: #fff;">春节倒计时</span><span id="year">2026.2.17</span></h2>

			<div class="Countdown">
				<div id="day">NA</div>
				<div id="hour">NA</div>
				<div id="minute">NA</div>
				<div id="second">NA</div>
			</div>
		</div>

        <i class="fa fa-volume-off"></i>

        <audio src="" loop></audio>
	</body>


    <script type="text/javascript">
            const next_spring_festival = 'Feb 17,2026 00:00:00';

			var countDate= new Date(next_spring_festival).getTime();
			function newYear(){
				var now =new Date().getTime();
				var gap = countDate-now;
				var second =1000;
				var minute = second*60;
				var hour = minute*60;
				var day= hour*24;
				var d=Math.floor(gap/(day));
				var h=Math.floor((gap%(day))/(hour));
				var m=Math.floor((gap%(hour))/(minute));
				var s=Math.floor((gap%(minute))/second);
				document.getElementById("day").innerText=d;
				document.getElementById("hour").innerText=h;
				document.getElementById("minute").innerText=m;
				document.getElementById("second").innerText=s;
			}
			setInterval(function(){
				newYear()
			},1000)
		</script>

        <script>
            const musicToggle = document.querySelector('i');
            const audio = document.querySelector('audio');
            musicToggle.addEventListener('click', () => {
                if (musicToggle.className == 'fa fa-volume-up'){
                    audio.pause();
                    musicToggle.className = 'fa fa-volume-off';
                } else {
                    audio.play();
                    musicToggle.className = 'fa fa-volume-up';
                };
            });
        </script>

        <script src="/static/firework.js"></script>

</body>
</html>
