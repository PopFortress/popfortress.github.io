<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>证书·奖项</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            gap: 62px;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            height: 100vh;
        }

        img {
            object-fit: cover;
            width: 332px;
            max-width: 36vmax;
        }
        
        .cert {
            display: flex;
            flex-direction: column;
            gap: 32px;
            align-items: center;
        }

        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .description {
            line-height: 1.5;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="cert">
        <div class="images">
            <img src="https://pic1.imgdb.cn/item/685f6b5958cb8da5c879d6c1.jpg" alt="获奖证书 教育和体育事务中心">
            <img src="https://pic1.imgdb.cn/item/685f6b5a58cb8da5c879d6c3.jpg" alt="获奖证书 代码编程作品《波普小阁》荣获 2025 年 学生信息科技创新大赛 初中组 三等奖">
        </div>
        <div class="description">2025 年 6 月<br>“波普的温馨小阁 · 感谢有你”</div>
    </div>
    
    <script src="/static/common-auto-theme.js"></script>

</body>
</html>
