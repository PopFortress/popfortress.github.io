<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫彩渐变主要按钮</title>
    <style>
        body {
            --radio: 0.61905;

            background-color: rgb(36, 35, 40);
        }

        .app {
            width: 100%;
            height: 97vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-part-download {
            background: linear-gradient(102.51deg, #ff3d00 9.6%, rgba(255, 0, 153, .68) 95.98%);
            border-radius: calc(100px*var(--radio));
            box-shadow: 0px 0px 51px 10px rgba(227, 37, 59, .68);
            color: #fff;
            cursor: pointer;
            font-size: calc(48px*var(--radio));
            font-weight: 500;
            height: calc(120px*var(--radio));
            line-height: calc(120px*var(--radio));
            text-align: center;
            transition: transform .15s ease;
            width: calc(520px*var(--radio));
            user-select: none;
        }

        .left-part-download:hover {
            transform: scale(1.1);
        }

        audio {
            display: none;
        }

        a {
            color: white;
            font-size: 12px;
            text-align: center;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>

    <div class="app">
        <div class="left-part-download">立即下载</div>
    </div>
    <audio src=""></audio>

    <a href="javascript:sound.pause()">暂停音乐</a>
    <a href="javascript:sound.play()">播放音乐</a>


    <script>
        const btn = document.querySelector('.left-part-download');
        const sound = document.querySelector('audio');
        const common_prefix = '../media/sound_effect';
        const common_postfix = '.mp3';

        btn.addEventListener('click', () => {
            var random = Math.random();
            if (random <= 0.25) {
                var soundId = '1';
            } else if (random > 0.25 && random <= 0.5) {
                var soundId = '2';
            } else if (random > 0.5 && random <= 0.75) {
                var soundId = '3';
            } else {
                var soundId = '4';
            };
            var fileName = common_prefix + soundId + common_postfix;
            sound.src = fileName;
            sound.play();

            console.log(fileName);
        });
    </script>

</body>

</html>
