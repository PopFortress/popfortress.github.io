<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="content">
        <div class="introduce">
            <div class="introduce-content">
                <p class="tips animate__animated animate__slideInLeft">
                    输入您的个人资料，与我们一同开启旅程。
                </p>
            </div>

        </div>
        <div class="form-wrapper animate__animated animate__slideInRight">
            <div class="login-form">
                <h1>登录</h1>
                <span class="login-tips">
                    测试密码强度，获得丰厚奖励！
                </span>
                <div class="other-login">
                    <img src="./asset/WeChat.png" alt="">
                    <span>用微信登录</span>
                </div>
                <div class="divider">
                    <span class="line"></span>
                    <span class="divider-text">或者使用邮箱</span>
                    <span class="line"></span>
                </div>
                <div class="form">
                    <div class="input-wrapper">
                        <span class="input-tips">电子邮箱</span>
                        <input type="text" class="ipt" placeholder="user@host.com">
                    </div>
                    <div class="input-wrapper">
                        <span class="input-tips">密码</span>
                        <input type="password" class="ipt" placeholder="密码由 8-16 个字母、数字和下划线组成" style="font-size: 16px;">
                    </div>
                    <div class="other-setting">
                        <div class="rem-pwd">
                            <input type="checkbox" id="rem">
                            <label for="rem">保持登录状态</label>
                        </div>
                        <span class="forget-pwd">
                            忘记密码
                        </span>
                    </div>
                    <button class="btn">登录</button>
                </div>
                <span class="register">还未注册？新建一个账户</span>
            </div>
        </div>
    </div>
</body>

</html>
