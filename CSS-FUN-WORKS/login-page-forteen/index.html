<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="content">
        <div class="introduce">
            <div class="introduce-content">
                <p class="tips animate__animated animate__slideInLeft">
                    Enter your personal details and start journey with us
                </p>
            </div>

        </div>
        <div class="form-wrapper animate__animated animate__slideInRight">
            <div class="login-form">
                <h1>Login</h1>
                <span class="login-tips">
                    Measure the performance of cryptos,get big profits!
                </span>
                <div class="other-login">
                    <img src="./asset/WeChat.png" alt="">
                    <span>Sigin With WeChat</span>
                </div>
                <div class="divider">
                    <span class="line"></span>
                    <span class="divider-text">Or Sigin With Email</span>
                    <span class="line"></span>
                </div>
                <div class="form">
                    <div class="input-wrapper">
                        <span class="input-tips">Email</span>
                        <input type="text" class="ipt" placeholder="user@host.com">
                    </div>
                    <div class="input-wrapper">
                        <span class="input-tips">Password</span>
                        <input type="password" class="ipt" placeholder="Password is made with 8-16 letters, numbers and underlines." style="font-size: 16px;">
                    </div>
                    <div class="other-setting">
                        <div class="rem-pwd">
                            <input type="checkbox" id="rem">
                            <label for="rem">Remember me</label>
                        </div>
                        <span class="forget-pwd">
                            Forget password
                        </span>
                    </div>
                    <button class="btn">Login</button>
                </div>
                <span class="register">Not register yet? Create An Account</span>
            </div>
        </div>
    </div>
</body>

</html>
