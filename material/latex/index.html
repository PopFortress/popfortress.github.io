<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LaTeX Editor</title>
    <link rel="stylesheet" href="/mdui/mdui1/mdui.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/mdui/material-icons.css">
</head>

<body class="mdui-theme-layout-auto mdui-theme-accent-pink">

    <div class="app">
        <div class="input-wrapper">
            <div class="mdui-textfield mdui-textfield-floating-label input">
                <label class="mdui-textfield-label">键入 LaTeX 公式</label>
                <textarea class="mdui-textfield-input latex-input"></textarea>
            </div>
            <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent preview-btn" disabled>preview</button>
        </div>
        <div class="result-container">
            <div class="mdui-card result mdui-hoverable result-card">
                <img class="latex-img">
            </div>
        </div>

        <div class="expand-wrapper">
            <div class="mdui-ripple">
                <a href="javascript:;" class="mdui-text-color-theme-accent expand-btn">
                    <i class="mdui-icon material-icons expand-icon">keyboard_arrow_down</i>
                </a>
            </div>
        </div>

        <div class="view-settings">
            <label class="mdui-checkbox">
                <input type="checkbox" class="center-checkbox" checked/>
                <i class="mdui-checkbox-icon"></i>
                强制居中显示
            </label>
            <label class="mdui-checkbox">
                <input type="checkbox" class="white-checkbox"/>
                <i class="mdui-checkbox-icon"></i>
                使用白色背景
            </label>
        </div>

        <div class="download">
            <div class="mdui-ripple"><a href="javascript:;" class="mdui-text-color-theme-accent download-btn" download>下载图片</a></div>
        </div>
        <div class="copyright">powered by Zhihu Equation</div>
    </div>


    <script src="/mdui/mdui1/mdui.min.js"></script>
    <script src="./script.js"></script>

</body>

</html>
