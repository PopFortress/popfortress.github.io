<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Radio Reunion</title>
    <link rel="stylesheet" href="/mdui/mdui.css">
    <script src="/mdui/mdui.global.js"></script>
    <link rel="stylesheet" href="/mdui/material-icons.css">
    <link rel="stylesheet" href="/mdui/material-icons-outlined.css">
    <link rel="stylesheet" href="/mdui/fallback_icons/material-icons-fallback.css">
    <link rel="stylesheet" href="/mdui/fallback_icons/material-icons-outlined-fallback.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="app_page" id="app_page__main">
        <header>
            <div class="header__title">Radio <span style="font-weight: 600;">Reunion</span></div>
        </header>
        <main>
            <div class="welcome">
                <div class="welcome__illustration"></div>
                <div class="welcome__text">欢迎来到 Radio Reunion，敬请沉浸在音乐的韵律中 🎵</div>
            </div>
            <div class="start-options">
                <mdui-list>
                    <mdui-list-item id="start__url_option" description="输入流或播放列表的 URL." icon="public">输入在线流地址</mdui-list-item>
                    <mdui-list-item id="start__search_option" description="在线查找歌曲和电台" icon="search">查找歌曲/电台</mdui-list-item>
                    <mdui-list-item id="start__featured_option" description="浏览精选电台和歌曲列表" icon="recommend--outlined">推荐列表</mdui-list-item>
                </mdui-list>
            </div>
        </main>
    </div>

    <div class="app_page" id="app_page__search">
        <header>
            <mdui-button-icon icon="arrow_back" class="header__back_btn"></mdui-button-icon>
            <div class="header__title">搜索</div>
        </header>
        <main>
            <div class="search__container">
                <mdui-text-field class="search__input" clearable variant="outlined" clear-icon="close" placeholder="查找歌曲和电台..." type="search"></mdui-text-field>
            </div>
            <div class="search__result">
                <mdui-tabs value="songs" full-width variant="secondary" class="search__tabs">
                    <mdui-tab value="songs" icon="music_note--outlined" inline>歌曲</mdui-tab>
                    <mdui-tab value="stations" icon="radio--outlined" inline>电台</mdui-tab>

                    <mdui-tab-panel slot="panel" value="songs">
                        <mdui-circular-progress class="search__loading" style="display: none;"></mdui-circular-progress>
                        <div class="search__result_stats"></div>
                        <mdui-list class="search__result_list"></mdui-list>
                    </mdui-tab-panel>
                    
                    <mdui-tab-panel slot="panel" value="stations">
                        <mdui-circular-progress class="stations__loading" style="display: none;"></mdui-circular-progress>
                        <mdui-list class="stations__result_list"></mdui-list>
                    </mdui-tab-panel>
                </mdui-tabs>
            </div>
        </main>
    </div>

    <div class="app_page" id="app_page__featured">
        <header>
            <mdui-button-icon icon="arrow_back" class="header__back_btn"></mdui-button-icon>
            <div class="header__title">推荐列表</div>
        </header>
        <main>
            <div class="featured__container">
                <mdui-tabs value="radio_stations" full-width variant="secondary">
                    <mdui-tab value="radio_stations" icon="radio--outlined" inline>电台</mdui-tab>

                    <mdui-tab-panel slot="panel" value="radio_stations">
                        <mdui-list class="featured__radio_stations_list"></mdui-list>
                    </mdui-tab-panel>
                </mdui-tabs>
                <div class="featured__loading_container">
                    <mdui-circular-progress class="featured__loading"></mdui-circular-progress>
                </div>
            </div>
        </main>
    </div>

    <div class="app_page" id="app_page__lyrics">
        <header>
            <mdui-button-icon icon="arrow_back" class="header__back_btn"></mdui-button-icon>
            <div class="header__title">歌词详情</div>
            <div class="detail__actions">
                <mdui-button icon="movie--outlined" class="detail__see_mv" variant="tonal">查看 MV</mdui-button>
            </div>
        </header>
        <main>
            <div class="lyrics__loading_wrapper">
                <mdui-circular-progress class="lyrics__loading"></mdui-circular-progress>
            </div>
            <div class="lyrics__container">
                <ul></ul>
            </div>
        </main>
    </div>

    <div class="app_page" id="app_page__mv">
        <header>
            <mdui-button-icon icon="arrow_back" class="header__back_btn"></mdui-button-icon>
            <div class="header__title">MV 详情</div>
        </header>
        <main>
            <video controls class="mv__video"></video>
        </main>
    </div>

    <div class="player">
        <div class="player__container">
            <div class="player__loading">
                <mdui-circular-progress></mdui-circular-progress>
            </div>
            <div class="player__cover"></div>
            <div class="player__info">
                <div class="player__title">Radio Reunion</div>
                <div class="player__artist">团结电台</div>
                <div class="player__progress">
                    <div class="player__time_elapsed">0:00</div>
                    <mdui-slider id="player__progress" value="0" step="1" min="0" max="100" class="player__progress-bar" nolabel disabled></mdui-slider>
                    <div class="player__duration">0:00</div>
                </div>
            </div>
            <div class="player__controls">
                <div class="player__playback">
                    <mdui-fab icon="play_arrow" class="player__playback_btn"></mdui-fab>
                </div>
                <div class="player__playlist">
                    <mdui-button-icon icon="playlist_play" class="player__playlist_btn"></mdui-button-icon>
                </div>
            </div>
        </div>
    </div>

    <mdui-navigation-drawer class="playlist" placement="right" close-on-esc close-on-overlay-click modal>
        <div class="playlist__header">
            <div class="playlist__title">播放列表<mdui-badge class="playlist__title_badge"></mdui-badge></div>
            <mdui-button-icon icon="repeat" class="playback__ordering_btn"></mdui-button-icon>
            <mdui-button-icon icon="clear_all" class="playlist__clear_btn"></mdui-button-icon>
        </div>
        <mdui-list class="playlist__playlist"></mdui-list>
    </mdui-navigation-drawer>

    <div class="welcome_overlay">
        <div class="welcome__content">
            <div class="header__title">Radio <span style="font-weight: 600;">Reunion</span></div>
            <div class="welcome__desc">
                <mdui-icon name='headphones'></mdui-icon>
                <div>请佩戴耳机以享受最佳体验。</div>
            </div>
        </div>
    </div>

    <audio id="player-audio"></audio>

    <script src="./script.js"></script>
    <script src="./search.js"></script>
    <script src="./featured.js"></script>
    <script src="./ui.js"></script>
    <script src="./responsive.js"></script>
    <script src="./lyrics.js"></script>
    <script src="./mv.js"></script>

</body>
</html>
