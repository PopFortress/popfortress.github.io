<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Chat with AI</title>
    <link rel="stylesheet" href="/mdui/mdui.css">
    <script src="/mdui/mdui.global.js"></script>
    <link rel="stylesheet" href="/mdui/material-icons.css">
    <link rel="stylesheet" href="/mdui/material-icons-outlined.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css">
</head>
<body>
    
    <header>
        <div class="title">Chat with AI</div>
        <div class="subtitle">AI-powered Thought</div>
    </header>

    <div class="app">
        <div class="chat-place"></div>
        <div class="input-wrapper">
            <mdui-text-field id="input-box" placeholder="Ask me anything..." autofocus></mdui-text-field>
            <mdui-button-icon id="send-btn" icon="arrow_upward"></mdui-button-icon>
            <mdui-button-icon id="stop-btn" icon="stop"></mdui-button-icon>
        </div>
    </div>
    <footer>
        This app is generated by <a href="/announcements/intro/" target="_blank">PopFortress</a> (human) <br>
        Content generated by AI.
    </footer>

    <mdui-dialog class="latex-viewer" headline="LaTeX Viewer" close-on-overlay-click close-on-esc>
        <div id="latex"></div>
    </mdui-dialog>

    <script src="./script.js"></script>

</body>
</html>
