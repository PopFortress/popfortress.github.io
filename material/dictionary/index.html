<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/mdui/mdui.css">
    <script src="/mdui/mdui.global.js"></script>
    <link rel="stylesheet" href="/mdui/material-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>英语-中文词典</title>
</head>
<body>
    
    <div id="app-page-dictionary" class="app-page">
        <div class="input-wrapper">
            <mdui-text-field label="键入词汇、短语或句子。" variant="outlined" autosize max-rows="5" clearable icon="search" autofocus class="search-input" autocorrect="on" spellcheck="true"></mdui-text-field>
            <mdui-fab extended class="search-btn">查词</mdui-fab>
        </div>
        <div class="app-container">
            <div class="result-wrapper">
                <div class="result-header">
                    <div class="result-word"></div>
                    <mdui-chip class="add-to-bookmarks-btn" icon="bookmark_add" elevated>添加至单词本</mdui-chip>
                </div>
                <div class="result-phonetic"></div>
                <div class="audio-wrapper">
                    <mdui-chip elevated icon="volume_up" class="british-pronunciation-btn">英式</mdui-chip>
                    <mdui-chip elevated icon="volume_up" class="american-pronunciation-btn">美式</mdui-chip>
                </div>
                <div class="result"></div>
    
                <div class="synonyms-wrapper">同近义词 (Synonyms):</div>
                <div class="sentences-wrapper">例句 (Sentences):</div>
                <div class="relwords-wrapper">同根词 (Related words):</div>
                <div class="phrases-wrapper">短语 (Phrases):</div>
            </div>
        </div>
    </div>

    <div id="app-page-dictation" class="app-page">
        <div class="dictations-header">听写</div>
        <mdui-list class="dictations-list">
            <mdui-collapse accordion class="dictations-collapse">
                <mdui-collapse-item value="random-infinite">
                    <mdui-list-item slot="header" icon="all_inclusive" end-icon="keyboard_arrow_down">随机模式（无尽）</mdui-list-item>
                    <mdui-fab extended icon="play_arrow" size="small" variant="primary" class="start-infinite-btn">开始</mdui-fab>
                </mdui-collapse-item>
                <mdui-collapse-item value="random">
                    <mdui-list-item slot="header" icon="auto_awesome" end-icon="keyboard_arrow_down">随机模式</mdui-list-item>
                    <mdui-text-field label="听写单词数量" type="number" min="10" id="word-amount-input" value="10"></mdui-text-field>
                    <mdui-fab extended icon="play_arrow" size="small" variant="primary" class="start-random-btn">开始</mdui-fab>
                </mdui-collapse-item>
                <mdui-collapse-item value="bookmarks">
                    <mdui-list-item slot="header" icon="bookmark" end-icon="keyboard_arrow_down">听写单词本</mdui-list-item>
                    <mdui-fab extended icon="play_arrow" size="small" variant="primary" class="start-bookmarks-btn">开始</mdui-fab>
                </mdui-collapse-item>
            </mdui-collapse>
        </mdui-list>
    </div>

    <div id="app-page-dictation-testing" class="app-page" style="position: relative;">
        <mdui-button-icon icon="arrow_back" id="back-btn"></mdui-button-icon>
        <div class="quiz-wrapper">
            <mdui-card class="stats-card">
                <div class="question-num"></div>
                <div style="opacity: .7;">Accuracy:</div>
                <div class="accuracy"></div>
                <div class="accuracy-percentage" style="color: rgb(var(--mdui-color-primary));"></div>
            </mdui-card>
            <mdui-card class="quiz-card">
                <div class="speech-wrapper">
                    <mdui-chip elevated icon="volume_up" class="british-pronunciation-btn" id="british-speech">英</mdui-chip>
                    <mdui-chip elevated icon="volume_up" class="american-pronunciation-btn" id="american-speech">美</mdui-chip>
                </div>
                <div class="definitions-wrapper"></div>
                <div class="quiz-input-wrapper">
                    <mdui-text-field id="quiz-input" placeholder="你的答案"></mdui-text-field>
                    <mdui-button variant="tonal" id="quiz-submit-btn" end-icon="keyboard_return">提交</mdui-button>
                </div>
                <div class="quiz-result-wrapper">
                    <div class="quiz-result">
                        <div class="correct-indicator">
                            <mdui-icon name='check'></mdui-icon>
                            <div>正确!</div>
                        </div>
                        <div class="incorrect-indicator">
                            <mdui-icon name='close'></mdui-icon>
                            <div>错误</div>
                        </div>
                    </div>
                    <div id="correct-answer"></div>
                </div>
                <div class="quiz-actions-wrapper">
                    <mdui-button variant="text" id="show-answer-btn">显示答案</mdui-button>
                    <mdui-button variant="text" end-icon="keyboard_arrow_right" id="skip-btn">跳过</mdui-button>
                </div>
            </mdui-card>
            <mdui-card class="result-card">🎉 做得好！<br>你已完成所有听写任务！</mdui-card>
        </div>
    </div>

    <div id="app-page-bookmarks" class="app-page">
        <div class="bookmarks-header">我的单词本</div>
        <mdui-list class="bookmarks-list"></mdui-list>
    </div>

    <dialog id="loading-modal">
        <mdui-circular-progress></mdui-circular-progress>
    </dialog>

    <mdui-navigation-rail value="dictionary" style="padding: .375rem .75rem; padding-top: 1.2em;" divider id="nav-rail">
        <mdui-navigation-rail-item icon="search" value="dictionary">词典</mdui-navigation-rail-item>
        <mdui-navigation-rail-item icon="edit" value="dictation">听写</mdui-navigation-rail-item>
        <mdui-navigation-rail-item icon="bookmark" value="bookmarks">单词本</mdui-navigation-rail-item>
    </mdui-navigation-rail>

    <mdui-navigation-bar value="dictionary" id="nav-bar" label-visibility="selected">
        <mdui-navigation-bar-item icon="search" value="dictionary">词典</mdui-navigation-bar-item>
        <mdui-navigation-bar-item icon="edit" value="dictation">听写</mdui-navigation-bar-item>
        <mdui-navigation-bar-item icon="bookmark" value="bookmarks">单词本</mdui-navigation-bar-item>
    </mdui-navigation-bar>

    <audio src="" id="british-pronunciation-audio"></audio>
    <audio src="" id="american-pronunciation-audio"></audio>

    <script src="./script.js"></script>

</body>
</html>
