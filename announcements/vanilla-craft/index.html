<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vanilla Craft 服务商店</title>
    <link rel="stylesheet" href="/mdui/mdui1/mdui.min.css">
    <link rel="stylesheet" href="/mdui/material-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="mdui-theme-layout-auto mdui-theme-accent-pink">

    <div class="app">
        <header>
            <div class="searchbar">
                <div class="mdui-textfield mdui-textfield-expandable">
                    <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
                        <i class="mdui-icon material-icons">search</i>
                    </button>
                    <input class="mdui-textfield-input" type="text" placeholder="查找商品或服务" autofocus/>
                    <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
                        <i class="mdui-icon material-icons">close</i>
                    </button>
                </div>
            </div>
            <div class="balance">
                <i class="mdui-icon material-icons">receipt</i>
                <div>Tokens: 0</div>
                <div class="mdui-ripple"><a href="javascript:;" class="mdui-text-color-theme-accent">查看余额</a></div>
            </div>
        </header>

        <main>
            <div class="title">服务列表</div>
        </main>
    </div>

    <script src="/mdui/mdui1/mdui.min.js"></script>
</body>

</html>
