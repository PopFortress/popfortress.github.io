<!DOCTYPE html>
<html lang="zh-Hans" class="mdui-theme-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>帖文收集目录</title>
    <link rel="stylesheet" href="/mdui/mdui.css">
    <link rel="stylesheet" href="/mdui/material-icons.css">

    <link rel="stylesheet" href="./src/index-style.css">

<body>

    <div class="app">
        <header>
            <mdui-icon name="menu_book"></mdui-icon>

        <div class="search-bar-wrapper">

        </div>

        <div class="content">
            <mdui-list>
                <mdui-list-subheader>2025年8月</mdui-list-subheader>
                <mdui-list-item href="11">#11 推荐几首我喜欢的歌曲</mdui-list-item>
                <mdui-list-subheader>2025年6月</mdui-list-subheader>
                <mdui-list-item href="10">#10 紫马岭公园春游日记 🎈</mdui-list-item>
                <mdui-list-subheader>2025年2月</mdui-list-subheader>

                <mdui-list-subheader>2025年1月</mdui-list-subheader>

                <mdui-list-item href="2">#2 终于获得了眼眸花披风！</mdui-list-item>
