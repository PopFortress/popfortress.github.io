<!DOCTYPE html>
<html>

<head>
	<title>404 Not Found</title>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<style>
		* {
			margin: 0;
			box-sizing: border-box;
			user-select: none;
		}

		body {
			display: flex;
			flex-direction: column;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin-top: -22px;
		}

		img {
			-webkit-user-drag: none;
			width: 50vmin;
			height: 50vmin;
		}

		header {
			font-size: 31px;
			font-weight: bold;
			margin: 10px 0;
		}

	</style>
</head>

<body>
	<img src="/static/404error.svg" alt="404error" draggable="false">
	<header>404 NOT FOUND</header>
	<p>The requested URL was not found on this server.</p>
	<p>无法在此服务器上找到请求的 URL</p>
</body>

</html>
